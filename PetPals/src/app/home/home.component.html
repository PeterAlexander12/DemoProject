<div class="container-fluid" padding:30px>
  <br>
  <br>
    <div class="row">
      <div class="col-6 pl-4">
        Inloggad som 
        <h4>
          {{ signalrService.userData?.name }}
        </h4> 
      </div>
      <div class="col-6 text-right" style="cursor: pointer;" (click)="logOut()">
            <button class="btn-close-white" > Logga Ut </button>
      </div>
    </div>
  
    <br>

  </div>


  <div class="row">
    <div class="col-12 col-sm-3 offset-sm-3 mt-4">
      <label><b>Anv√§ndare Online</b></label>
      <ul class="list-group" *ngFor="let user of users">
        <li class="list-group-item list-group-item-success" style="cursor: pointer;" 
        (click)="messageRecipient = user">{{ user.name }}</li>
      </ul>
    </div>

    <div class="col-12 col-sm-3 mt-4">
      <label><b>{{ messageRecipient.name }}</b></label>
      <div id="chatBox">
        <div #msgBox id="msgBox" [scrollTop]="msgBox.scrollHeight">
          <div
            *ngFor="let message of messageRecipient?.messages"
            class="msg"
            [class.mine]="message.fromMe"
            >
            {{ message.content }}
          </div>
        </div>
        <textarea [(ngModel)]="message" id="textarea"></textarea>
        <button id="sendBtn" class="btn btn-primary" [disabled]="messageRecipient == null" (click)="sendMessageInvoke()">Send</button>
      </div>
    </div>
  </div>
